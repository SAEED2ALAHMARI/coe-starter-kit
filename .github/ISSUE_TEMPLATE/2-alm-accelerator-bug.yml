name: ðŸ¦—[ALM Accelerator] Bug report
description: File a bug report for the ALM Accelerator 
title: "[ALM Accelerator - BUG]: ISSUE TITLE"
labels: ["alm-accelerator", "bug"]
body:
- type: checkboxes
  attributes:
    label: Does this bug already exist in our backlog?
    description: Have you validated that your bug is not already in the [backlog](https://github.com/microsoft/coe-starter-kit/issues)?
    options:
      - label: I have checked and confirm this is a new bug.
        required: true
- type: textarea
  attributes:
    label: Describe the issue
    description: A concise description of what you're experiencing. Please provide as much related information as possible including screenshots, documents, links etc.
  validations:
    required: true
- type: textarea
  attributes:
    label: Expected Behavior
    description: A concise description of what you expected to happen. Please provide as much related information as possible including screenshots, documents, links etc.
  validations:
    required: false
- type: dropdown
  id: component
  attributes:
    label: What component are you experiencing the issue with?
    options:
      - ALM Accelerator Canvas App
      - ALM Accelerator Pipelines
      - ALM Accelerator Custom Connector
  validations:
    required: true
- type: input
  id: version
  attributes:
    label: What solution version are you using?
    placeholder: "1.70"
  validations:
    required: true
- type: textarea
  attributes:
    label: Steps To Reproduce
    description: Steps to reproduce the behavior.
    placeholder: |
      1. In this environment...
      2. With this config...
      3. Run '...'
      4. See error...
  validations:
    required: false
- type: textarea
  attributes:
    label: Anything else?
    description: |
      Links? References? Anything that will give us more context about the issue you are encountering!
      
      Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
  validations:
    required: false
